<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/> 
    <link rel = "stylesheet" href = "./style/style.css">
    <script src="./src/timer.js" defer></script>
    <title>JS Timer</title>
</head>
<body>
    <div class="center">
        <h1>JS Timer</h1>
        <div class="mt-5">
            <input type="text" id="txtHrs" placeholder="HH"/><span class="colon">:</span>
            <input type="text" id="txtMins" placeholder="MM"/><span class="colon">:</span>
            <input type="text" id="txtSec" placeholder="SS"/><br/><br/>
        </div>
        <div class="mt-5">
            <button id="start" class="btn btn-success">Start</button>
            <button id="pause" class="btn btn-warning">Pause</button>
            <button id="reset" class="btn btn-danger">Reset</button>
        </div>
        <hr/>
        <div class="mt-10">
            <span id="hour">00</span> <span class="colon">:</span>
            <span id="minute">00</span> <span class="colon">:</span>
            <span id="second">00</span>
        </div>
        
    </div>
</body>
</html>
